<ion-header no-border>
  <ion-navbar color="transparent">
    <ion-title>Cadastro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <form>
    <ion-list>
      <ion-item>
        <ion-label floating color="light">Nome</ion-label>
        <ion-input [(ngModel)]="name" name="name" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="light">E-mail</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="light">CPF</ion-label>
        <ion-input [(ngModel)]="cpf" name="cpf" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="light">Telefone</ion-label>
        <ion-input [(ngModel)]="phone" name="phone" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="light">Senha</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating color="light">Repetir Senha</ion-label>
        <ion-input [(ngModel)]="passwordConfirm" name="passwordConfirm" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button round color="primary" block (click)="signUp()">
      Cadastrar
    </button>
  </form>

</ion-content>
