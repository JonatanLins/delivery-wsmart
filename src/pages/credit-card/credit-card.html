<ion-header>
  <ion-navbar color="primary">
    <ion-title>Cartão de Crédito</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
  
    <ion-item>
      <ion-label floating>Número do cartão</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Validade</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Código de verificação</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Nome do titular</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>CPF do titular</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
  
  </ion-list>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons end>
      <button ion-button outline color="green" (click)="buy()">
        Finalizar Compra
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
