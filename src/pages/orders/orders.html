<ion-header>
  <ion-navbar color="primary">
    <ion-title>Pedidos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngIf="orders && orders.length">
      <h2>Você ainda não fez nenhum pedido.</h2>
    </ion-item>
    
    <ion-item *ngFor="let order of orders" (click)="openOrder(order)">
      <h2>Pedido nº {{ order.info.time }}</h2>
      <p *ngFor="let product of order.products">
        {{ product.title }} ({{ product.quantity }})
      </p>
      <button ion-button clear item-end>Ver</button>
    </ion-item>

  </ion-list>
</ion-content>
