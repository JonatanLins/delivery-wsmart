<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{ category.title }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let item of getProducts()">
        <ion-card
          (click)="openProductPage(item)"
          [ngClass]="{'disabled': !item.available}">

          <img src="{{ item.image }}"/>
          <ion-card-content>
            <ion-card-title>{{ item.title }}</ion-card-title>
            <p class="description">{{ item.subtitle }}</p>
            <p class="price">R$ {{ item.price }}</p>
          </ion-card-content>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
